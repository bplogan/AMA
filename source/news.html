<!DOCTYPE HTML>
<html>
	<head>

<body>

<div id="newsPage" data-role="page" data-theme="c" style="background-color:#C0C0C0 !important"  >
	
	
	

	<div data-role="content">
		
		
		
	<div id="news"></div>
		
	
		
	</div><!-- content -->


	

	


<div data-role="footer" data-position="fixed" style="z-index:99999">
		<div data-role="navbar">
			<ul>
				
				<li>
					
					<a href="directory.html" class="ui-link ui-btn ui-icon-goback ui-btn-icon-top ui-shadow ui-corner-all ui-btn-active ui-nodisc-icon" data-ajax="false" style="border:none"></a> 
				</li>
				
			</ul>
		</div>
	</div><!-- footer -->


	
	

	<script type="text/javascript">
	
		$(document).delegate("#newsPage", "pagebeforeshow", function() {
			
			GetNews();
			
		});
		
		
		
		function GetNews(){
			alert("getting news");
			//var uuid = window.localStorage.getItem("UUID");
			var uuid = 'aaa';
			$.ajax({
					type : "POST",
					url : "http://mycfit.ca/site_amwa_services/get_news.php",
					data : {'UUID' : uuid},
					async: false,
					dataType : "json",
					success : function(data) {
						alert("got news");
						$("#news").html(data.result);	
						
					},
					error : function(xhr, errorType, exception) {
						alert("GetProvinces" + xhr + errorType + exception);
					}
				});
		}
				

	function OpenFile(filename){
		
		
		var downloadUrl = filename;
		var relativeFilePath = "MyDir/amwa.pdf";  // using an absolute path also does not work
		
		window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fileSystem) {
		   var fileTransfer = new FileTransfer();
		   fileTransfer.download(
		      downloadUrl,
		
		      // The correct path!
		      fileSystem.root.toURL() + '/' + relativeFilePath,
		
		      function (entry) {
		         console.log("Success");
		      },
		      function (error) {
		         console.log("Error during download. Code = " + error.code);
		      }
		   );
		});
	}

				
			
	      
			

			</script>			

</div>

	</body>
</html>
