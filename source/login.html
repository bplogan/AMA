<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>AMWA</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="main.js"></script>
		<script src="phonegap.js"></script> 
	
	</head>

<body>
<div id="loginPage" data-role="page" data-theme="a"  >
	
	

	<div data-role="content" >
		
		
		
		
		<p style="text-align:center"><h1>AMWA</h1>
		
		<form id="frm-login">
			<fieldset>
			<input type="text" name="txt-email" id="txt-email" placeholder="email address" />
			</fieldset>
			
			<fieldset>
			<input type="password" name="txt-pass" id="txt-pass" placeholder="password" style="display:none" />
			</fieldset>
			
			<button type="submit">Login</button>
			
		</form>
					
		<div id="div-create" style="display:none">
			<form id="frm-create" >
				<fieldset>
				<input type="password" id="txt-pass1" placeholder="password" />
				</fieldset>
				
				<fieldset>
				<input type="password" id="txt-pass2" placeholder="verify password"/>
				</fieldset>
				
				<button type="submit">Login</button>
				
			</form>
		</div>
		</p>
			
	</div><!-- content -->


	

	
	


	<script type="text/javascript">
	
	$('#frm-login').submit(function (e) {
	    e.preventDefault();
	    CheckEmail();
	});

	function CheckEmail(){
		var email = $("#txt-email").val();
		$.ajax({
				type : "POST",
				url : "http://mycfit.ca/site_amwa_services/login.php?check=1",
				async: false,
				data : {'email' : email},
				dataType : "json",
				success : function(data) {
					if(data.userid > 0){
						window.location = "login.html";
					}else{
						window.location = "directory.html";
					}	
				},
				error : function(xhr, errorType, exception) {
					alert("GetServices" + xhr + errorType + exception);
				}
			});
	}
	       
			

			</script>			

</div>

	</body>
</html>
