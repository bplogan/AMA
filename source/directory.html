<body>

<div id="directoryPage" data-role="page" data-theme="b"  >

	<div data-role="content" >
		
		
		
		<div id="div-search">
			<div style="margin-top:100px;text-align:center"><img src="images/logo.png" width="95%" style="max-width:400px" /></div>
			<form id="search-form">
				<fieldset>
					<input type="search" id="txt-search" placeholder="search the directory" style="padding-top:10px;padding-bottom:10px;" />
				</fieldset>
			</form>		
			
			<div style="text-align:center"><a href="#filter-panel" class="ui-btn ui-btn-inline ui-icon-search ui-btn-icon-left ui-corner-all ui-shadow ui-nodisc-icon" style="background-color:#252525;border:none">Advanced Search</a></div>
		</div>
		
		<div id="div-company-list" style="display:none;margin-top:30px">
			<div style="text-align:center"><img src="images/logo.png" width="80%" /></div>
		<ul id="company-list"  data-role="listview" data-filter="true" data-inset="false" data-theme="b" class="animClass" data-icon="carat-r" ></ul>
		<p style="text-align:center;margin-top:100px" id="loading"><img src="images/ajax-loader.gif" /></p>
		</div>	
	</div><!-- content -->


	

	<div data-role="panel" id="filter-panel" data-position="left" data-display="overlay" data-theme="b">
    	<!-- panel content goes here -->
    		<form id="frm-search">
		
			
			<select name="ddl-province" id="ddl-province" onchange="GetCities()" data-mini="true" style="border:none;background-color:#2f2f2f !important" ></select>
			
			<select name="ddl-city" id="ddl-city" data-mini="true" onchange="CitySelected()" ></select>
			  
			<div id="cg-services" ></div>
			
			<button type="submit" id="btn-search" data-mini="true" data-rel="close">Apply Filters</button>
				
		</form>

<div data-role="footer" data-position="fixed" style="z-index:99999">

	<script type="text/javascript">
	
	
	
		
	
		$(document).delegate("#directoryPage", "pagebeforeshow", function() {
			$("#loading").show();
						
			if($('#ddl-province').children('option').length <= 0){
				GetProvinces();
			}
								
			GetServices();
			
			
			

				
			$("#txt-search").keypress(function (e) {
		   		if(e.which == 13) {
		   			e.preventDefault();
        		SearchText();
    		}
			});
			
		
			
			
			if(window.localStorage.getItem("SEARCHED") !== ""){
				if(localStorage["fARR"] !== ""){
					
					$("#div-search").hide();
					$("#div-company-list").show();
					
						if($('#company-list li').size() <= 0){
							$("#company-list").empty();
							var name = "";
							var html = "";
							var xml = window.localStorage.getItem("ML");
							xmlDoc = $.parseXML(xml);
							$xml = $(xmlDoc);
							$xml.find("company").each(function() {
								var id = $(this).find('id').text();
								name = $(this).find('name').text();
								var address = decodeURI($(this).find('address').text());
								$("#company-list").append("<li><a data-ajax='false' href='javascript:GoCompany(" + id + ")'>" + name + "<br >" + address + "</a></li>");
								$('#company-list').listview('refresh');
								
							});
						}
					
					
					
					if(localStorage["fARR"] !== "0"){
					var arr = JSON.parse(localStorage["fARR"]);
					
					for	(index = 0; index < arr.length; index++) {
					   
					    	var id = arr[index];
					    	
					    	if(id !== ""){
					    		var thediv = "";
					    		$("#" + id).prop('checked', true);
					    		$("#" + id).checkboxradio();
					    		$("#" + id).checkboxradio( "refresh" );
					    		
					    		if( id.indexOf("-") > 0){
					    			
					    		}else{
					    			thediv = id.replace("chk","");
					    			$(".lbl-" + thediv).show();
					    			$(".chk-" + thediv).show();
					    		}
					    		
					    	}
					    
					}
					}
				}
			}
			
			
			$("#loading").hide();
			
			
		});
		
		
				
		function GetProvinces(){
			
			$("#ddl-province").empty();
			$("#ddl-province").append("<option value='-1'>Select a Province</option>");
			var html = "";
			var xml = window.localStorage.getItem("PROV");	
			xmlDoc = $.parseXML(xml);
			$xml = $(xmlDoc);
			$xml.find("province").each(function() {
				var id = $(this).find('id').text();
				var name = $(this).find('name').text();
			    $("#ddl-province").append("<option value='" + id + "'>" + name + "</option>");
		
			});
		
			$("#ddl-province").selectmenu("refresh");
						
			
		}
				
		function GetCities(){
					var prov = $("#ddl-province").val();
					window.localStorage.setItem("fPROV", prov);
					$.ajax({
							type : "POST",
							url : "http://mycfit.ca/site_amwa_services/get_cities.php",
							async: false,
							data : {'prov' : prov},
							dataType : "json",
							success : function(data) {
								
								if(data.count > 0){
									
									$("#ddl-city").empty();
									$("#ddl-city").append("<option value='-1'>Select a City</option>");
									var html = "";
									var xml = data.result;
									xmlDoc = $.parseXML(xml);
									$xml = $(xmlDoc);
									$xml.find("city").each(function() {
										
										var id = $(this).find('id').text();
										var name = $(this).find('name').text();
										
									    $("#ddl-city").append("<option value='" + id + "'>" + decodeURI(name) + "</option>");
								
									});
								
									$("#ddl-city").selectmenu("refresh");
								}
								
							},
							error : function(xhr, errorType, exception) {
								alert(xhr + errorType + exception);
							}
						});
				}
			
		function CitySelected(){
			var city = $("#ddl-city").val();
			window.localStorage.setItem("fCITY", city);
		}		
function GetServices(){
					
					$("#cg-services").html("");
					var html = "";
					var xml = window.localStorage.getItem("SERVICES");
					xmlDoc = $.parseXML(xml);
					$xml = $(xmlDoc);
					$xml.find("service").each(function() {
						
						var id = $(this).find('id').text();
						var name = $(this).find('name').text();
						$("#cg-services").append("<label for='chk" + id + "'>" + name + "</label><input type='checkbox' id='chk" + id + "' name='chk" + id + "' data-mini='true' onchange='ShowSubs(" + id + ")'></input>");
						$("#chk" + id).checkboxradio();
						
						$("#cg-services").append("<div id='sub" + id + "' style='display:none'>");
						var subs =  $(this).find('subs').html();
						xmlDoc2 = $.parseXML(subs);
						$subs = $(xmlDoc2);
						$subs.find("sub").each(function() {
							var sid = $(this).find('sub_id').text();
							var sname = $(this).find('sub_name').text();
							$("#cg-services").append("<label id='lbl-" + id + "-" + sid + "' class='lblsub lbl-" + id + "' lbl style='display:none' for='chk-" + id + "-" + sid + "'>" + sname + "</label><input onchange='SubSelected(this.id)' class='chksub chk-" + id + "' style='display:none' type='checkbox' id='chk-" + id + "-" + sid + "' name='chk-" + id + "-" + sid + "' data-mini='true'></input>");
							$("#chk-" + id + "-" + sid).checkboxradio();
						});
						$("#cg-services").append("</div>");
					});
					//$("#cg-services").controlgroup( "refresh" );
											
				}
				
				$('#frm-search').submit(function (e) {
					$("#loading").show();
				    e.preventDefault();
				    Search();
				});

				function ShowSubs(id){
						
						var arr;
						var bfound = false;
						var theid = "chk" + id;
						if(localStorage["fARR"] == ""){
							
						 	arr = [theid];
							
						}else{
							
							arr = JSON.parse(localStorage["fARR"]);
							for	(index = 0; index < arr.length; index++) {
							
							    if(arr[index] == theid){
							    	bfound = true;
							    	arr[index] = "";
							    	
							    }
							}
							if(bfound == false){
								arr[arr.length] = theid;
								console.log(arr);
							}else{
								//remove all subs from array
								$('.chk-' + id).each(function(){
							    		
							    for	(index = 0; index < arr.length; index++) {
							
								    if(arr[index] == $(this).attr('id')){
								    	arr[index] = "";
								    	
								    }
								}
							    		
							    		
							    });
							}
						}
						
						
						
						localStorage["fARR"] = JSON.stringify(arr);
						console.log(arr);
					
					
					
					
					if ($("#chk" + id).is(':checked')) {
						$(".lbl-" + id).show();
						$(".chk-" + id).show();
						
						
					
						
						
					}else{
						
						  $("input.chk-" + id).each(function(i) 
					    	{
					    		
					    		$("#" + this.id).prop('checked', false);
					    		$("#" + this.id).checkboxradio();
					          
					      
					          
					    	});   
					    	
					    	$("label.lbl-" + id).each(function(i) 
					    	{
					    		
					    		
					         
					            $("#" + this.id).removeClass("ui-checkbox-on");
					    		$("#" + this.id).addClass("ui-checkbox-off");
					          
					    	});   
					                 
					                
						
						
						$(".lbl-" + id).hide();
					$(".chk-" + id).hide();
					}
				
					
				}
				
				
				function SubSelected(id){
					var bfound = false;
					var arr;
					if(localStorage["fARR"] == undefined || localStorage["fARR"] == null){
						arr = [id];
						
					}else{
						arr = JSON.parse(localStorage["fARR"]);
						
							for	(index = 0; index < arr.length; index++) {
												
							    if(arr[index] == id){
							    	bfound = true;
							    	arr[index] = "";
							    }
							}
							if(bfound == false){
								arr[arr.length] = id;
							}
					}
					localStorage["fARR"] = JSON.stringify(arr);
					console.log(arr);
				}
				
				function Search(){
					
					var form = $("#frm-search");
					$('#company-list').empty();
					$.ajax({
							type : "POST",
							url : "http://mycfit.ca/site_amwa_services/get_companies.php",
							async: false,
							data : form.serialize(),
							dataType : "json",
							success : function(data) {
								window.localStorage.setItem("ML",data.result);
								var name = "";
								var html = "";
								var xml = data.result;
								xmlDoc = $.parseXML(xml);
								$xml = $(xmlDoc);
								$xml.find("company").each(function() {
									var id = $(this).find('id').text();
									
									name = $(this).find('name').text();
									var address = $(this).find('address').text();
									
									
									$("#div-company-list").show();
									$("#div-search").hide();
									$("#company-list").append("<li><a href='javascript:GoCompany(" + id + ")'>" + name + "<br >" + address + "</a></li>");
									window.localStorage.setItem("SEARCHED","Y");
								});
								$("#loading").hide();
								
								
								
								
								
								$('#company-list').listview('refresh');				
							},
							error : function(xhr, errorType, exception) {
								alert("Search" + xhr + errorType + exception);
							}
						}); 
					 
				}
				
					function SearchText(){
					
					var text = encodeURI($("#txt-search").val());
					$('#company-list').empty();
					$.ajax({
							type : "POST",
							url : "http://mycfit.ca/site_amwa_services/get_companies.php",
							async: false,
							data : {'TEXT' : text},
							dataType : "json",
							success : function(data) {
								localStorage["fARR"] = "0";
								window.localStorage.setItem("ML",data.result);
								var name = "";
								var html = "";
								var xml = data.result;
								xmlDoc = $.parseXML(xml);
								$xml = $(xmlDoc);
								$xml.find("company").each(function() {
									var id = $(this).find('id').text();
									
									name = $(this).find('name').text();
									var address = $(this).find('address').text();
									
									
									$("#div-company-list").show();
									$("#div-search").hide();
									$("#company-list").append("<li><a href='javascript:GoCompany(" + id + ")'>" + name + "<br >" + address + "</a></li>");
									window.localStorage.setItem("SEARCHED","Y");
								});
								$("#loading").hide();
								
								
								
								
								
								$('#company-list').listview('refresh');				
							},
							error : function(xhr, errorType, exception) {
								alert("Search" + xhr + errorType + exception);
							}
						}); 
					 
				}
	       
	       function GoCompany(id){
	       	window.localStorage.setItem("CID", id);
	       	window.location = "company.html";
	        //$.mobile.changePage( "company.html", { transition: "slid", changeHash: false, reloadPage: true });
	       }
	       
	       function GoAdmin(){
	       	
	       	window.location = "admin.html";
	       }
			

			</script>			

</div>
