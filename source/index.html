<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>AMWA</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="main.js"></script>
	
	</head>

<body onload="init()">
<div id="loadPage" data-role="page" data-theme="a"  >
	
	<div data-role="header" data-position="fixed" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
			<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
			
		</div>
		<img class=" ui-btn-right " src="images/logo.png" height="40px" width="40px" />
		<h6></h6>
	</div>

	<div data-role="content" >
		
		
		
		
		
	
					
		
			
	</div><!-- content -->


	

	
	


	<script type="text/javascript">
	
		function init() {
		
		document.addEventListener("deviceready", deviceReady, false);
		if (navigator.userAgent.match(/(iPad.*|iPhone.*|iPod.*);.*CPU.*OS 7_\d/i)) {
			$("body").addClass("ios7");
			$("body").append('');
			}
	}
	
	function deviceReady() {
		
	   
		console.log("deviceReady");
		
		StatusBar.overlaysWebView(false);
		
		
		
		
		
		
        	var networkState = navigator.connection.type;
			if(networkState == Connection.NONE){
				window.location = "err.html";
			}else{
			
			window.location = "directory.html";
			
			
			}
		
		
		
		
	}
	       
			

			</script>			

</div>

	</body>
</html>
