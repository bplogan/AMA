<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>AMWA</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="main.js"></script>
	
	</head>

<body>

<div id="companyPage" data-role="page" data-theme="a"  >
	
	<div data-role="header" data-position="fixed" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
			<a href="#mypanel" class="ui-btn ui-btn-inline ui-icon-menu-bars ui-btn-icon-notext ui-corner-all ui-shadow ui-nodisc-icon" style="background-color:#E68538;border:none">Without circle</a> 
			
		</div>
		<img class=" ui-btn-right " src="images/logo.png" height="40px" width="40px" />
		<h6></h6>
	</div>

	<div data-role="content">
		
		
		
		
		
	<div id="info"></div>
					
		
	<div id="map_canvas" style="height:300px"></div>
		
	</div><!-- content -->


	

	


	<div data-role="footer" data-position="fixed" style="z-index:99999">
		<div data-role="navbar">
			<ul>
				
				<li>
					<a href="javascript:Back()" class="ui-link ui-btn ui-icon-goback ui-btn-icon-top ui-shadow ui-corner-all ui-btn-active ui-nodisc-icon" style="background-color:#E68538;border:none"></a> 
				</li>
				
			</ul>
		</div>
	</div><!-- footer -->

	<div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="mypanel" data-theme="a">
		<p style="text-align:center"><img src="images/mcf.png" width="70%" /></p>
		<div style="height:20px"></div>
		<ul data-role="listview" data-filter="false" data-theme="a" data-inset="false">
			<li>
				<a href="wods.html" data-rel="close" class="ui-btn ui-shadow ui-btn-b ui-icon-mcfit ui-btn-icon-right ui-btn-icon-top" data-ajax="false">WODs</a>
			</li>
		</ul>
	</div><!-- /panel -->

	<script type="text/javascript">
	
		$(document).delegate("#companyPage", "pagebeforeshow", function() {
			var $window = $(window);
			$("map_canvas").width($window.width()) ;
			GetCompany();
			
		});
		
		$(document).delegate("#companyPage", "pageshow", function() {
		
		});
				
				function GetCompany(){
					var CID = window.localStorage.getItem("CID");
					var geocoder;
					var map;
					var address;
					$.ajax({
							type : "POST",
							url : "http://www.mycfit.ca/site_amwa_services/get_company.php",
							data : {'CID' : CID},
							async: false,
							dataType : "json",
							success : function(data) {
								
								
								$("#info").html(data.result);
								
								address=data.address;
								
								
							geocoder = new google.maps.Geocoder();
							  var latlng = new google.maps.LatLng(-34.397, 150.644);
							  var myOptions = {
							    zoom: 8,
							    center: latlng,
							    mapTypeControl: true,
							    mapTypeControlOptions: {
							      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
							    },
							    navigationControl: true,
							    mapTypeId: google.maps.MapTypeId.ROADMAP
							  };
							  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
							  if (geocoder) {
							    geocoder.geocode({
							      'address': address
							    }, function(results, status) {
							      if (status == google.maps.GeocoderStatus.OK) {
							        if (status != google.maps.GeocoderStatus.ZERO_RESULTS) {
							          map.setCenter(results[0].geometry.location);
							
							          var infowindow = new google.maps.InfoWindow({
							            content: '<b>' + address + '</b>',
							            size: new google.maps.Size(450, 450)
							          });
							
							          var marker = new google.maps.Marker({
							            position: results[0].geometry.location,
							            map: map,
							            title: address
							          });
							          google.maps.event.addListener(marker, 'click', function() {
							            infowindow.open(map, marker);
							          });
							
							        } else {
							          alert("No results found");
							        }
							      } else {
							        $("#map_canvas").hide();
							      }
							    });
							  }
								
								
								
								
								
								
							},
							error : function(xhr, errorType, exception) {
								alert("GetProvinces" + xhr + errorType + exception);
							}
						});
				}
				

function Back(){
	$.mobile.changePage( "directory.html", { transition: "slideup", changeHash: false });
}

				
			
	      
			

			</script>			

</div>

	</body>
</html>
