<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>AMWA</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="main.js"></script>
	
	</head>

<body>

<div id="companyPage" data-role="page" data-theme="c" style="background-color:#C0C0C0 !important"  >
	
	<a href="javascript:EditCompany()" id="btn-edit" class="ui-btn ui-btn-right ui-icon-edit ui-btn-icon-notext ui-corner-all ui-shadow ui-nodisc-icon" style="background-color:#F27118 !important">Without circle</a>   
	

	<div data-role="content">
		
		
		
		
		
	<div id="info" class="animClass"></div>
					
		
	<div id="map_canvas" style="height:300px" class="animClass"></div>
		
	</div><!-- content -->


	

	


<div data-role="footer" data-position="fixed" style="z-index:99999">
		<div data-role="navbar">
			<ul>
				
				<li>
					
					<a href="#" id="btn-back" data-rel="back" class="ui-link ui-btn ui-icon-goback ui-btn-icon-top ui-shadow ui-corner-all ui-btn-active ui-nodisc-icon" style="border:none"></a> 
				</li>
				
			</ul>
		</div>
	</div><!-- footer -->


	
	

	<script type="text/javascript">
	
		$(document).delegate("#companyPage", "pagebeforeshow", function() {
			var $window = $(window);
			$("map_canvas").width($window.width()) ;
			GetCompany();
			if(window.localStorage.getItem("ADMIN") == "1"){
				$("#btn-edit").show();
			}else{
				$("#btn-edit").hide();
			}
			
		});
		
		function EditCompany(){
			var CID = window.localStorage.getItem("CID");
			window.localStorage.setItem("ECID", CID);
			window.location = "edit.html";
			
		}
		
		$(document).delegate("#companyPage", "pageshow", function() {
		
		});
				
				function GetCompany(){
					var CID = window.localStorage.getItem("CID");
					var geocoder;
					var map;
					var address;
					$.ajax({
							type : "POST",
							url : "http://www.mycfit.ca/site_amwa_services/get_company.php",
							data : {'CID' : CID},
							async: false,
							dataType : "json",
							success : function(data) {
								
							
								$("#info").html(data.result);
								
								address=data.address;
								
								
							geocoder = new google.maps.Geocoder();
							  var latlng = new google.maps.LatLng(-34.397, 150.644);
							  var myOptions = {
							    zoom: 8,
							    center: latlng,
							    mapTypeControl: true,
							    mapTypeControlOptions: {
							      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
							    },
							    navigationControl: true,
							    mapTypeId: google.maps.MapTypeId.ROADMAP
							  };
							  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
							  if (geocoder) {
							    geocoder.geocode({
							      'address': address
							    }, function(results, status) {
							      if (status == google.maps.GeocoderStatus.OK) {
							        if (status != google.maps.GeocoderStatus.ZERO_RESULTS) {
							          map.setCenter(results[0].geometry.location);
							
							          var infowindow = new google.maps.InfoWindow({
							            content: '<b>' + address + '</b>',
							            size: new google.maps.Size(450, 450)
							          });
							
							          var marker = new google.maps.Marker({
							            position: results[0].geometry.location,
							            map: map,
							            title: address
							          });
							          google.maps.event.addListener(marker, 'click', function() {
							            infowindow.open(map, marker);
							          });
							
							        } else {
							          alert("No results found");
							        }
							      } else {
							        $("#map_canvas").hide();
							      }
							    });
							  }
								
								
								
								
								
								
							},
							error : function(xhr, errorType, exception) {
								alert("GetProvinces" + xhr + errorType + exception);
							}
						});
				}
				

function Back(){
	$.mobile.changePage( "directory.html", { transition: "slideup", changeHash: false });
}

				
			
	      
			

			</script>			

</div>

	</body>
</html>
